<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*  
            面向对象思想 最终使用对象完成功能，但是对象是需要使用构造函数(类)制造出来
            构造函数(类) 是所有具备相同信息对象的一种抽象化形成的一个模板
            当new 构造函数时系统自动执行步骤 
                1、先以当前构造函数创建一个对象 
                2、会将this关键字指向到创建的这个对象上 
                3、自动执行构造函数体中的代码
                4、自动将创建的对象返回
            原型机制
                1、构造函数自带prototype属性指向到自己的原型对象，原型对象是系统自动以Object构造函数new出来的对象
                2、每一个实例对象自带__proto__ 指向到构造函数的原型
            对象属性的使用规则
                1、读取属性 先找自己本身 找到了直接用 没找到到原型上寻找，如果原型上也找不到 继续到上层原型直到null如果都还没有找到 undefined
                2、设置属性 永远修改对象本身
        */

        function Person() {
            this.a = 10;
            this.bn = 20;
            this.fn1 = function () { }

        }
    </script>
</body>

</html>
